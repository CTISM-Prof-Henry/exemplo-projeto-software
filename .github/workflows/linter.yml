name: Executa o linter
on:
  push:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repositório
        uses: actions/checkout@v5

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instala dependências
        run: npm ci

      - name: Roda ESLint (gera HTML e JSON)
        run: |
          mkdir -p eslint-report
          npx eslint website/static/js/src \
            --format html \
            --output-file eslint-report/index.html || true
          npx eslint website/static/js/src \
            --format json \
            --output-file eslint-report/report.json || true

      - name: Publica relatório como artefato
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report/
